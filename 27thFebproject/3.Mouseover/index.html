<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOverEvent</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #ContainerBox{
            width:350px;
            height:350px;
            border-radius: 50%;
            overflow: hidden;
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>On Mouse Over Change Picture's Filter</h1>
    <div id="ContainerBox">
        <img id="dummyimg" src="https://cdn.pixabay.com/photo/2017/10/10/07/48/beach-2836300_1280.jpg">
    </div>
    

    <script>
        var element = document.getElementById('dummyimg');
        element.addEventListener('mouseover', function() {
            element.style.mixBlendMode = 'difference';
        });
    </script>
</body>
</html>
